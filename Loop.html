<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>




<div ng-app="" ng-init="names=['Ashik','Razu','Masum']">

<p>Looping with objects initial Value : 'Ashik','Razu','Masum':</p>
<ul>
  <li ng-repeat="x in names">
  {{ x }}</li>
</ul>


<p>Input Some Letter in the field e.g. A B C D E...  Don't Repeat a letter more than onece</p>
<input type="text" ng-model="names2">

<p>Looping with user input:</p>
<ul>
  <li ng-repeat="x in names2">
  {{ x }}</li>
</ul>
</div>


<button onclick="document.location = 'Index.html'">Go Home Page</button>

</body>
</html>
